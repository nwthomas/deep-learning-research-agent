{{- if .Values.cronJob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "deep-learning-research-agent.fullname" . }}-cronjob
  labels:
    {{- include "deep-learning-research-agent.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronJob.schedule | quote }}
  concurrencyPolicy: {{ .Values.cronJob.concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ .Values.cronJob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronJob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            {{- include "deep-learning-research-agent.selectorLabels" . | nindent 12 }}
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{ include "deep-learning-research-agent.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          containers:
            - name: {{ .Chart.Name }}
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command: {{ .Values.cronJob.command }}
              env:
                - name: MODEL_PROVIDER
                  value: {{ .Values.env.MODEL_PROVIDER | quote }}
                - name: OLLAMA_BASE_URL
                  value: {{ .Values.env.OLLAMA_BASE_URL | quote }}
                - name: OLLAMA_MODEL
                  value: {{ .Values.env.OLLAMA_MODEL | quote }}
                - name: LANGSMITH_TRACING
                  value: {{ .Values.env.LANGSMITH_TRACING | quote }}
                - name: LANGSMITH_PROJECT
                  value: {{ .Values.env.LANGSMITH_PROJECT | quote }}
                {{- if .Values.secrets.create }}
                - name: ANTHROPIC_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "deep-learning-research-agent.fullname" . }}-secrets
                      key: anthropic-api-key
                - name: TAVILY_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "deep-learning-research-agent.fullname" . }}-secrets
                      key: tavily-api-key
                {{- if .Values.secrets.langsmithApiKey }}
                - name: LANGSMITH_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "deep-learning-research-agent.fullname" . }}-secrets
                      key: langsmith-api-key
                {{- end }}
                {{- end }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
{{- end }}
