apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "deep-learning-research-agent.fullname" . }}
  labels:
    {{- include "deep-learning-research-agent.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "deep-learning-research-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "deep-learning-research-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "deep-learning-research-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: MODEL_PROVIDER
              value: {{ .Values.env.MODEL_PROVIDER | quote }}
            - name: OLLAMA_BASE_URL
              value: {{ .Values.env.OLLAMA_BASE_URL | quote }}
            - name: OLLAMA_MODEL
              value: {{ .Values.env.OLLAMA_MODEL | quote }}
            - name: LANGSMITH_TRACING
              value: {{ .Values.env.LANGSMITH_TRACING | quote }}
            - name: LANGSMITH_PROJECT
              value: {{ .Values.env.LANGSMITH_PROJECT | quote }}
            {{- if .Values.secrets.create }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "deep-learning-research-agent.fullname" . }}-secrets
                  key: anthropic-api-key
            - name: TAVILY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "deep-learning-research-agent.fullname" . }}-secrets
                  key: tavily-api-key
            {{- if .Values.secrets.langsmithApiKey }}
            - name: LANGSMITH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "deep-learning-research-agent.fullname" . }}-secrets
                  key: langsmith-api-key
            {{- end }}
            {{- end }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath | default "/app/data" }}
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "deep-learning-research-agent.fullname" . }}-pvc
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
