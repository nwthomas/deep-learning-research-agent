{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "deep-learning-research-agent.fullname" . }}-secrets
  labels:
    {{- include "deep-learning-research-agent.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.tavilyApiKey }}
  tavily-api-key: {{ .Values.secrets.tavilyApiKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.langsmithApiKey }}
  langsmith-api-key: {{ .Values.secrets.langsmithApiKey | b64enc }}
  {{- end }}
{{- end }}
