{{- if .Values.job.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "deep-learning-research-agent.fullname" . }}-job
  labels:
    {{- include "deep-learning-research-agent.labels" . | nindent 4 }}
spec:
  backoffLimit: {{ .Values.job.backoffLimit }}
  template:
    metadata:
      labels:
        {{- include "deep-learning-research-agent.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: {{ .Values.job.restartPolicy }}
      serviceAccountName: {{ include "deep-learning-research-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: {{ .Values.job.command }}
          env:
            - name: MODEL_PROVIDER
              value: {{ .Values.env.MODEL_PROVIDER | quote }}
            - name: OLLAMA_BASE_URL
              value: {{ .Values.env.OLLAMA_BASE_URL | quote }}
            - name: OLLAMA_MODEL
              value: {{ .Values.env.OLLAMA_MODEL | quote }}
            - name: LANGSMITH_TRACING
              value: {{ .Values.env.LANGSMITH_TRACING | quote }}
            - name: LANGSMITH_PROJECT
              value: {{ .Values.env.LANGSMITH_PROJECT | quote }}
            {{- if .Values.secrets.create }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "deep-learning-research-agent.fullname" . }}-secrets
                  key: anthropic-api-key
            - name: TAVILY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "deep-learning-research-agent.fullname" . }}-secrets
                  key: tavily-api-key
            {{- if .Values.secrets.langsmithApiKey }}
            - name: LANGSMITH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "deep-learning-research-agent.fullname" . }}-secrets
                  key: langsmith-api-key
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
{{- end }}
