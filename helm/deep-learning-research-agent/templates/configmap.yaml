{{- if .Values.configMap.create }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "deep-learning-research-agent.fullname" . }}-config
  labels:
    {{- include "deep-learning-research-agent.labels" . | nindent 4 }}
data:
  MODEL_PROVIDER: {{ .Values.env.MODEL_PROVIDER | quote }}
  OLLAMA_BASE_URL: {{ .Values.env.OLLAMA_BASE_URL | quote }}
  OLLAMA_MODEL: {{ .Values.env.OLLAMA_MODEL | quote }}
  LANGSMITH_TRACING: {{ .Values.env.LANGSMITH_TRACING | quote }}
  LANGSMITH_PROJECT: {{ .Values.env.LANGSMITH_PROJECT | quote }}
{{- end }}
