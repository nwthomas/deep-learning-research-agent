replicaCount: 1

image:
  repository: nwthomas/deep-learning-research-agent
  pullPolicy: IfNotPresent
  tag: "3f0b1ce"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: research-agent.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

app:
  name: "deep-learning-research-agent"
  host: "0.0.0.0"
  port: 8000
  reload: false
  debug: false

database:
  enabled: false
  user: ""
  password: ""
  name: ""
  host: ""
  port: 5432

langsmith:
  apiKey: ""
  tracing: true
  project: "deep-learning-research-agent"

tavily:
  apiKey: ""

supervisorModel:
  apiKey: ""
  baseUrl: ""
  name: ""
  provider: ""

researcherModel:
  apiKey: ""
  baseUrl: ""
  name: ""
  provider: ""

limits:
  maxConcurrentResearchUnits: 3
  maxResearcherIterations: 3

extraEnv: []

extraEnvFrom: []
