name: Tests, Linting, and Type Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run linting
        run: |
          uv run ruff check .

      - name: Run format check
        run: |
          uv run ruff format --check .

      - name: Run type checking
        run: |
          uv run mypy .

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short
        env:
          PYTHONPATH: .
