services:
  deep-learning-research-agent:
    container_name: deep-learning-research-agent
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      uv run python main.py
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
